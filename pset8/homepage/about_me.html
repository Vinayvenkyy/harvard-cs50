<!DOCTYPE html>

<html lang="en">
    
    <head>

        <link href="styles.css" rel="stylesheet">

        <style>
            body{

        <script>
           const myimgfunction1 = () => {
              document.getElementById("myPhoto").style.display ='block';

        </div>
        
        <div class = "container">
            <h2>My hobbies</h2>
            <button class = "b1", onclick= "myhobbies()">CLICK HERE HOBBIES</button>
        </div>
        
        <div class = "content">
            <div id = "myHobbies">
                <p class = "para">I like strumming the guitar.</p>

            </div>
                
        </div>
