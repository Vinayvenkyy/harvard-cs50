<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                   correct.style.backgroundColor = 'green' ;
                   document.querySelector('#feedback1').innerHTML = 'Correct!!';
                });
                
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0 ; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                       incorrect[i].style.backgroundColor = 'red' ;
                       document.querySelector('#feedback1').innerHTML = 'Oops! Incorrect Answer!';
                });
                }
                
                
                document.querySelector('#check').addEventListener('click', function(){
                    let x = document.querySelector('input');
                    if (x.value === "world wide web"){
                        x.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else{
                        x.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Oops! Incorrect Answer!';
                    }
                })
            })
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>
                    Q: Area 51 is located in which US state?
                </h3>
                <button type = "submit" id = "options" class="correct"> A. Nevada </button>
                <button type = "submit" id = "options" class="incorrect"> B. California </button>
                <button type = "submit" id = "options" class="incorrect"> C. Texas </button>
                <button type = "submit" id = "options" class="incorrect"> D. Ohio </button>
                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>
                    Q: What does “www” stand for in a website browser?
                </h3>
                
                <input type = "text" ></input>
                <button id= "check"> Check Answer</button> 
                <p id = "feedback2" ></p>
            </div>

        </div>
    </body>
</html>
